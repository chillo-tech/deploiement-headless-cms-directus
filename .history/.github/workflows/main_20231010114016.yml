name: Directus

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  create-remote-folder:
    name: remote access
    runs-on: ubuntu-latest
    steps:
      - name: 'read file'
        run: |
          echo 'PACKAGE_JSON<<EOF' >> $GITHUB_ENV
          cat ./package.json >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
      - name: 'File name'
        run: |
          echo '${{ fromJson(env.PACKAGE_JSON).version }}'

      - name: create folder on remote vm
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            sudo mkdir -p /opt/applications/${{fromJson(PROJECT_NAME)}}
            sudo chmod ugo+rwx /opt/applications/${{fromJson(PROJECT_NAME)}}

  copy-configs-on-remote-vm:
    name: copy-configs-on-remote-vm
    runs-on: ubuntu-latest
    needs: create-remote-folder
    steps:
      - uses: actions/checkout@v3
      - name: copy file via ssh password
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          source: 'docker-compose.yaml'
          target: /opt/applications/${{fromJson(PROJECT_NAME)}}
  run-CMS:
    name: run-CMS
    runs-on: ubuntu-latest
    needs: copy-configs-on-remote-vm
    steps:
      - name: run-CMS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: sudo docker-compose -f /opt/applications/${{fromJson(PROJECT_NAME)}}/docker-compose.yaml up -d
